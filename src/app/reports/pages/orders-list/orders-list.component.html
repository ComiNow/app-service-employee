<div class="flex pt-16 h-[calc(100vh-4rem)] z-100">
  <div class="flex-1 overflow-auto p-4">

    <div class="flex justify-center w-full mb-5">
      <date-range-picker
        (rangeSelected)="onDateRangeSelected($event)"
        (refreshRequested)="onRefreshRequested()"
      ></date-range-picker>
    </div>

    <div class="rounded-2xl shadow p-4" style="background-color: #F0EDED">
      
      @if (ordersResource.isLoading()) {
        <div class="flex justify-center items-center py-12">
          <span class="loading loading-spinner loading-lg text-primary"></span>
        </div>
      } @else if (filtersOrders().length === 0) {
        <div class="text-center text-gray-500 py-10 text-lg">
          @if (!customStartDate()) {
            Selecciona un rango de fechas para ver las órdenes.
          } @else {
            No hay órdenes para mostrar en este rango.
          }
        </div>
      } @else {
        <orders-table [orders]="filtersOrders() || []"></orders-table>
      }

    </div>

  </div>
</div>
