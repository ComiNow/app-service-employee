<div class="flex flex-col md:flex-row min-h-screen">
  <div class="w-full md:w-2/3 p-6">
    <div class="flex flex-row items-center justify-center mt-20 mb-6 gap-5">
      <label class="relative flex items-center w-full sm:w-125">
        <input
          type="text"
          placeholder="Buscar..."
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          (keyup)="onSearchInput($event)"
        />
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
      </label>
    </div>

    @if (showSections()) {
    <h1 class="font-bold text-2xl my-6 flex justify-center">Categorías</h1>
    <category-card [categories]="categoriesResource.value() ?? []" />
    }

    <h1 class="font-bold text-2xl m-6 flex justify-center">
      ¡Realizar pedido!
    </h1>
    <div
      class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 p-2 mx-6 overflow-x-auto sm:overflow-x-hidden"
    >
      @for (product of filteredProducts(); track product.id) {
      <div>
        <product-card [products]="[product]" />
      </div>
      }
    </div>
  </div>
  <div
    class="w-full md:w-1/3 bg-bg-surface p-6 shadow-lg md:sticky md:top-16 md:h-[calc(100vh-4rem)] md:overflow-y-auto"
  >
    @if (sidebarService.currentSidebar() === 'cart') {
    <sidebar-main />
    } @else if (sidebarService.currentSidebar() === 'payment') {
    <sidebar-payment />
    }
  </div>
</div>
