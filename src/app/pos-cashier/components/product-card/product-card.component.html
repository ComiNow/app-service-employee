
  @for(product of products(); track product.id){
  <div>
    <div class="bg-bg-surface rounded-3xl shadow-md overflow-hidden px-7 py-4">
      <div class="flex flex-col items-center justify-center rounded-3xl bg-white p-4">
        <h3 class="font-bold text-black">{{ product.name }}</h3>
        <div class="aspect-square w-1/2 m-2 overflow-hidden rounded-2xl">
          <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover" (error)="onImageError($event)"/>
        </div>
        <h3 class="font-bold text-black">$ {{ product.price | number}}</h3>
      </div>

      <div
        class="flex flex-row items-center justify-center bg-white rounded-3xl my-2 mx-8 p-1"
      >
        <button
          class="w-8 h-8 flex items-center text-black justify-center border-2 font-bold text-2xl border-black rounded-full cursor-pointer hover:bg-sidebar-gray"
          (click)="decrementQuantity(product)"
        >
          -
        </button>
        <span class="mx-4 font-extrabold text-black text-xl">{{ getQuantity(product)}}</span>
        <button
          class="w-8 h-8 flex items-center text-black justify-center border-2 font-bold text-2xl border-black rounded-full cursor-pointer hover:bg-sidebar-gray" (click)="incrementQuantity(product)"
        >
          +
        </button>
      </div>

      <div class="px-3 m-2">
        <button class="bg-primary-dark text-accent-color rounded-2xl cursor-pointer px-2 py-1 font-bold w-full"
        (click)="addToCart(product)"
        >
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
  }
