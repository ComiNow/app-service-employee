<div
  class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4"
>
  @for(category of categories(); track category.id){
  <div>
    <div class="bg-bg-surface rounded-lg shadow-md overflow-hidden">
      <div class="flex">
        <div class="aspect-square w-1/2 m-2 overflow-hidden rounded-2xl">
          <img
            [src]="category.firstImage"
            [alt]="category.name"
            class="w-full h-full object-cover"
            (error)="onImageError($event)"
          />
        </div>
        <div class="aspect-square w-1/2 m-2 overflow-hidden rounded-2xl">
          <img
            [src]="category.secondImage"
            [alt]="category.name"
            class="w-full h-full object-cover"
            (error)="onImageError($event)"
          />
        </div>
      </div>
      <div class="px-3 pb-3 flex justify-between items-center">
        <h3 class="text-lg font-semibold text-black">{{ category.name }}</h3>
        <button [routerLink]="['category', category.id]"
          class="font-bold bg-white px-2 rounded-md shadow-sm text-button-blue cursor-pointer hover:bg-hover-sidebar-gray transition-colors duration-200"
        >
          Ver
        </button>
      </div>
    </div>
  </div>
  }
</div>
